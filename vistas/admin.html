<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
    <div class="header-title">
        <h1>Página de Administrador</h1>
        <p>Sistema de Gestión de Librería</p>
    </div>
    <button id="admin-logout-btn" class="btn btn-outline">Salir</button>
</div>

<div class="books-grid" style="grid-template-columns: repeat(3, 1fr); margin-bottom: 2rem;">
    <div class="card">
        <p style="color: #6c757d;">Total de libros prestados</p>
        <h1 id="admin-total-prestamos" style="font-size: 2.5rem;">...</h1>
    </div>
    <div class="card">
        <p style="color: #6c757d;">Usuarios Activos</p>
        <h1 id="admin-usuarios-activos" style="font-size: 2.5rem;">...</h1>
    </div>
    <div class="card">
        <p style="color: #6c757d;">Total de Libros</p>
        <h1 id="admin-total-inventario" style="font-size: 2.5rem;">...</h1>
    </div>
</div>

<div class="book-preview-grid">

    <div class="card">
        <h2>Añadir Nuevo Libro</h2>
        <form id="form-agregar-libro">
            <div class="input-group">
                <label for="reg-title">Título</label>
                <input id="reg-title" type="text" class="input" required />
            </div>
            <div class="input-group">
                <label for="reg-author">Autor</label>
                <input id="reg-author" type="text" class="input" required />
            </div>
            <div class="input-group">
                <label for="reg-category">Categoría</label>
                <input id="reg-category" type="text" class="input" required />
            </div>
            <div class="input-group">
                <label for="reg-description">Descripción</label>
                <textarea id="reg-description" class="input" rows="3"></textarea>
            </div>
            <div class="input-group">
                <label for="reg-year">Año de Publicación</label>
                <input id="reg-year" type="number" class="input"  required />
            </div>
            <div class="input-group">
                <label for="reg-pages">Total de Páginas</label>
                <input id="reg-pages" type="number" class="input"  required />
            </div>
            <div class="input-group">
                <label for="reg-imagen">URL de la Portada</label>
                <input id="reg-imagen" type="text" class="input" placeholder="https://ejemplo.com/imagen.jpg" />
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Añadir Libro</button>
        </form>
    </div>

    <div class="card">
        <h2>Gestionar Inventario</h2>
        <table class="admin-table">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="admin-tabla-inventario">
                <tr>
                    <td colspan="3">Cargando...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="card" style="margin-top: 2rem;">
    <h2>Préstamos Recientes</h2>
    <table class="admin-table">
        <thead>
            <tr>
                <th>Título del Libro</th>
                <th>Prestado a</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody id="admin-tabla-cuerpo">
            <tr>
                <td colspan="3">Cargando...</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
